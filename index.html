<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="icon" href="media\calc.ico">
  <!-- Booststrap call -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts call -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&family=Heebo:wght@100&family=Rajdhani:wght@300&family=Red+Hat+Mono:wght@700&family=Staatliches&display=swap" rel="stylesheet">
  <!-- Normalize stylesheet call -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Personal stylesheet call -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>A Simple Calculator</h1>
  </header>

  <div class="mainRow">
    <div class="calcDisplay">
      <span id="memory">0</span>
      <span id="nums">0</span>
    </div>
    <div class="numbers">
      <button id="7" type="button" name="7">7</button>
      <button id="8" type="button" name="8">8</button>
      <button id="9" type="button" name="9">9</button>
      <button id="divide" type="button" name="divide">/</button>
    </div>
    <div class="numbers">
      <button id="4" type="button" name="4">4</button>
      <button id="5" type="button" name="5">5</button>
      <button id="6" type="button" name="6">6</button>
      <button id="multiply" type="button" name="multiply">*</button>
    </div>
    <div class="numbers">
      <button id="1" type="button" name="1">1</button>
      <button id="2" type="button" name="2">2</button>
      <button id="3" type="button" name="3">3</button>
      <button id="minus" type="button" name="minus">-</button>
    </div>
    <div class="numbers">
      <button id="0" type="button" name="0">0</button>
      <button id="dot" type="button" name=".">.</button>
      <button id="equal" type="button" name="equal">=</button>
      <button id="plus" type="button" name="plus">+</button>
    </div>
    <div class="numbers">
      <button id="deleteAll" type="button" name="deleteAll">C</button>
      <button id="backDelete" type="button" name="backDelete">⬅</button>
    </div>
  </div>




  <!-- Footer -->
  <footer>
    <h2 class="myName">➕Miguel Angel Briceño➗</h2>
    <a class="cmcLink" href="https://www.compumastercapital.com/" target="_blank">Compumaster Capital</a>
    <small>“Created my free logo at <a href="https://logomakr.com/"><b>LogoMakr.com</b></a>”</small>
  </footer>

  <!-- Here goes the content -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
